<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画demo</title>
    <style type="text/css">
        #animate{width:150px;height:150px;position:absolute;top:20px;left:20px;background:#36C;color:#FFF;text-align:center; line-height:150px;font-size:12px}
    </style>
    <script src="js/animate.js" type="text/javascript"></script>
</head>
<body>
    <div id="animate">animate</div>
    <script type="text/javascript">
        (function() {
            document.getElementById("animate").onclick = function() {
                new animate(this, [
                        [150, 500, 'width', 'px'],
                        [150, 300, 'height', 'px'],
                        [150, 300, 'lineHeight', 'px'],
                        [20, 60, 'top', 'px'],
                        [20, 350, 'left', 'px'],
                        [1, 0.1, 'opacity', ''],
                        [12, 36, 'fontSize', 'px']
                    ], 200, function() {
                        this.innerHTML = 'test animate'; 
                });
            }
        })();
    </script>
</body>
</html>
